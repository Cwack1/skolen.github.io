<!DOCTYPE html>
<html>
  <head>
    
  </head>
  <body>
   <div id="contentToPrint">
	<div class="grid-container">
		<div class="grid-item">1</div>
		<div class="grid-item">2</div>
		<div class="grid-item">3</div>
		<div class="grid-item">4</div>
		<div class="grid-item">5</div>
		<div class="grid-item">6</div>
		<div class="grid-item">7</div>
		<div class="grid-item">8</div>
		<div class="grid-item">9</div>
	   </div>
</div>

<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  background-color: #2196F3;
  padding: 10px;
}
.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
</style>

<div class="form">
  <button onclick="saveHTML()">Save to PDF</button>
</div>

	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js">import { jsPDF } from "jspdf";</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script type="text/javascript">
      window.jsPDF = window.jspdf.jsPDF;
      
  function saveHTML(){
      let doc = new jsPDF('p', 'mm', 'a4');
	  
      let htmlElement = document.querySelector("#contentToPrint");
	  let width = doc.internal.pageSize.getWidth();
	  let height = doc.internal.pageSize.getHeight();
	html2canvas(htmlElement, {
		width: width,
		height: height/2
	  
	}).then((canvas) => {
		const img = canvas.toDataURL("image/png");
		const imgProps = doc.getImageProperties(img);
		//Scaling the image to fill width and scale height
		const imgHeight = (imgProps.height * width) / imgProps.width;
		doc.addImage(img, "PNG", 0, 0, width, imgHeight);
		doc.save("Test.pdf");
	})
  }
</script>
  </body>
</html>
